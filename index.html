<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>売上履歴 機器類抽出ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-card card shadow-lg mb-4">
      <div class="card-body">
        <h1 class="mb-4">売上履歴 機器類抽出ツール</h1>
        <label for="inputArea" class="form-label mb-2">売上履歴を貼り付けてください：</label>
        <textarea id="inputArea" class="form-control mb-3" placeholder="ここに売上履歴を貼り付け"></textarea>
        <div class="button-area mb-4">
          <button id="extractBtn" class="btn btn-primary px-4">抽出</button>
          <button id="resetBtn" class="btn btn-secondary px-4">リセット</button>
        </div>
        <h2 class="mb-3">抽出結果</h2>
        <div class="table-responsive mb-4">
          <table id="resultTable" class="table table-bordered align-middle mb-0">
            <thead>
              <tr>
                <th>伝票No.</th>
                <th>日付</th>
                <th>営業所</th>
                <th>金額</th>
                <th>商品名</th>
                <th>補足</th>
                <th colspan="3">電源</th>
                <th colspan="3">機器</th>
              </tr>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>商品名</th>
                <th>台数</th>
                <th>容量</th>
                <th>商品名</th>
                <th>台数</th>
                <th>容量</th>
              </tr>
            </thead>
            <tbody>
              <!-- 結果がここに入る -->
            </tbody>
          </table>
        </div>
        <div class="button-area mb-3">
          <button id="confirmBtn" class="btn btn-success px-4">データ確定</button>
          <button id="showStockBtn" class="btn btn-outline-secondary px-4">ストック一覧表示</button>
          <button id="showCurrentBtn" class="btn btn-success px-4">現役リストを表示</button>
        </div>
        <div id="stockArea"></div>
      </div>
    </div>
  </div>
  <!-- モーダル -->
  <div class="modal fade" id="currentModal" tabindex="-1" aria-labelledby="currentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="currentModalLabel">現役リスト</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="currentModalBody">
          <!-- 現役リストがここに入る -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
